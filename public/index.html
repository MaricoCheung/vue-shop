<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- 根据开发和发布模式，切换SPA标题、外部第三方资源的渲染模式 -->
    <title><%= htmlWebpackPlugin.options.isProd ? htmlWebpackPlugin.options.title : 'Dev - ' + htmlWebpackPlugin.options.title %></title>
    <% if(htmlWebpackPlugin.options.isProd){ %>
    <!-- 引入CDN加载网络资源，减少打包体积，优化页面性能，提高服务器响应时间 -->
    <!-- nprogress进度条  样式表文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.css" />
    <!-- quill富文本编辑器  样式表文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/quill/1.3.4/quill.core.min.css" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/quill/1.3.4/quill.snow.min.css" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/quill/1.3.4/quill.bubble.min.css" />
    <!-- element-ui  样式表文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.1/theme-chalk/index.min.css" />


    <!-- Vue  js文件 -->
    <script src="https://cdn.staticfile.org/vue/2.6.9/vue.min.js"></script>
    <!-- Vue路由管理  js文件 -->
    <script src="https://cdn.staticfile.org/vue-router/3.4.3/vue-router.min.js"></script>
    <!-- 向服务器发起异步请求axios  js文件 -->
    <script src="https://cdn.staticfile.org/axios/0.21.1/axios.min.js"></script>
    <!-- 深拷贝、合并对象数据的lodash  js文件 -->
    <script src="https://cdn.staticfile.org/lodash.js/4.17.21/lodash.min.js"></script>
    <!-- echarts图表  js文件 -->
    <script src="https://cdn.staticfile.org/echarts/4.9.0-rc.1/echarts.min.js"></script>
    <!-- nprocess进度条  js文件 -->
    <script src="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.js"></script>
    <!-- quill富文本编辑器  js文件 -->
    <script src="https://cdn.staticfile.org/quill/1.3.4/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-quill-editor@3.0.4/dist/vue-quill-editor.js"></script>
    <!-- element-ui  js文件 -->
    <script src="https://cdn.staticfile.org/element-ui/2.15.1/index.min.js"></script>

    <% } %>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
